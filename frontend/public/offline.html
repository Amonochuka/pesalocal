<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cashlet â€” Offline</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #0d3b2e;
      color: #e6f7f3;
      font-family: system-ui, -apple-system, sans-serif;
      padding: 2rem;
      text-align: center;
      gap: 1.5rem;
    }

    .icon {
      width: 72px;
      height: 72px;
      border-radius: 16px;
      background: #3bceac22;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      stroke: #3bceac;
      fill: none;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #3bceac;
    }

    p {
      font-size: 0.95rem;
      color: #a8d5c9;
      max-width: 300px;
      line-height: 1.6;
    }

    button {
      margin-top: 0.5rem;
      padding: 0.75rem 2rem;
      border: none;
      border-radius: 999px;
      background: #3bceac;
      color: #0d3b2e;
      font-size: 0.95rem;
      font-weight: 700;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover { opacity: 0.85; }
  </style>
</head>
<body>
  <div class="icon">
    <!-- wifi-off icon -->
    <svg viewBox="0 0 24 24">
      <line x1="1" y1="1" x2="23" y2="23"/>
      <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"/>
      <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"/>
      <path d="M10.71 5.05A16 16 0 0 1 22.56 9"/>
      <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"/>
      <path d="M8.53 16.11a6 6 0 0 1 6.95 0"/>
      <circle cx="12" cy="20" r="1" fill="#3bceac"/>
    </svg>
  </div>

  <h1>You're Offline</h1>

  <p>
    No internet connection right now.<br/>
    Any forms you fill in will be saved and synced automatically when you're back online.
  </p>

  <button onclick="window.location.reload()">Try Again</button>
</body>
</html>
