<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon — swap vite.svg for your actual icon when ready -->
    <link rel="icon" type="image/png" href="/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="/icons/icon-216x216.png" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Cashlet · Track Your Money</title>

    <!-- PWA manifest — THIS is what the browser needs to detect the PWA -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme & description -->
    <meta name="theme-color" content="#3bceac" />
    <meta name="description" content="Personal finance tracker — works fully offline" />

    <!-- iOS standalone PWA support -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Cashlet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker registration — inline here so it runs before React boots -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker
            .register('/service-worker.js', { scope: '/' })
            .then(function (reg) {
              console.log('[SW] Registered. Scope:', reg.scope);
            })
            .catch(function (err) {
              console.error('[SW] Registration failed:', err);
            });
        });
      }
    </script>
  </body>
</html>
